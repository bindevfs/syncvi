<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        .et-menu {
            height: 70px;
            width: 100%;
            position: fixed;
            left: 0px;
            bottom: 0px;
            box-shadow: rgba(0, 0, 0, 0.8) 0px -4px 8px -4px;
            background: rgb(255, 255, 255);
        }
        
        .et-container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            width: 80%;
        }
        
        .et-logo {
            width: 30%;
            height: 100%;
            float: left;
            padding: 8px;
            text-align: center;
        }
        
        .et-logo img {
            padding: 10px
        }
        
        .et-form-order {
            width: 60%;
            display: inline-block;
        }
        
        .et-more-info {
            width: 35%;
            display: inline-block;
        }
        
        .et-form-order input {
            height: 31px;
            width: 280px;
            margin: 16px;
            padding-left: 10px;
            padding-top: 4px;
            padding-bottom: 5px;
            border: 1px solid #e75d22;
            color: #848080;
            margin-right: 1px;
        }
        
        .et-btn-order {
            padding: 13px;
            background: #e6540ef2;
            border: none;
            color: #fff;
            margin-right: 40px;
        }
        
        .et-cart-url {
            text-decoration: none;
            color: #ff4300;
            border: 1px solid;
            padding: 10px;
        }
        
        .et-popup {
            position: relative;
            top: 30%;
            z-index: 999;
            margin: auto;
            width: 450px;
            display: none;
            background: #ffffff;
            border-radius: 2px;
        }
        
        .et-overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .et-popup-close {
            float: right;
            margin-top: -24px;
            margin-right: -12px;
            border-radius: 13px;
            background: red;
            color: #fff;
            border: none;
            width: 22px;
            height: 22px;
        }
        
        .et-popup-title {
            background: #ce5326;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        
        .et-popup-content {
            text-align: center;
            margin-top: 16px;
        }
        
        .et-popup-content span {
            display: block;
            padding-bottom: 25px;
            font-weight: 500;
        }
        
        .et-login {
            text-decoration: none;
            border: 1px solid;
            color: #e64a12;
            padding: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="et-menu">
        <div class="et-container">
            <div class="et-logo">
                <a href="#"><img src="https://bucket-blog.s3-us-west-2.amazonaws.com/logo.png" width="100px"></a>
            </div>
            <div class="et-form-order">
                <input type="text" name="notes" placeholder="Ghi chú cho sản phẩm">
                <button class="et-btn-order" id="btn-add-to-cart"> <strong>Thêm vào giỏ hàng</strong></button>
                <a href="#" class="et-cart-url"> <img src="https://bucket-blog.s3-us-west-2.amazonaws.com/mycart-md.png" width="20px"> Xem giỏ hàng</a> |
                <span>Tỉ giá: <strong id="et-exchange-rate">3445</strong> VNĐ</span>
            </div>
        </div>
    </div>
    <input type="text" id="abc" value="1">
    <a class="button" href="#popup1">Let me Pop up</a>

    <div id="open">open</div>

    <div class="et-overlay1">
        <div class="et-popup animated">
            <div class="et-popup-title">
                <span>BẠN CHƯA ĐĂNG NHẬP VÀO HỆ THỐNG</span>
                <button id="et-close" class="et-popup-close">&times;</button>
            </div>
            <div class="et-popup-content">
                <span>Bạn cần đăng nhập vào hệ thống để mua hàng</span>
                <span><a href="#" class="et-login">Đăng nhập</a></span>
            </div>
        </div>
    </div>
    <textarea class="description-en" rows="5" cols="20"></textarea>
    <div class="original">Your description is presented here.</div>
    <a href="#" class="translate-de">Translate Description</a><br>
    <textarea class="description-de" rows="5" cols="20">Translation is inserted here!</textarea>
    <br>Status: <b><span class="status">No Translation</span></b>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function priceProduct(data) {
        var price = data.split('-');
        if (price.length == 1) {
            return price[0];
        } else {
            return price[0] * 3 + '-' + price[1] * 3;
        }
    }
    var data = '12'
    console.log(priceProduct(data));

    $('#btn-add-to-cart').on({
        click: function() {
            $('.et-popup').removeClass('flipOutX');
            $('.et-popup').addClass('flipInX');

            $('.et-popup').css('display', 'block');
            $('.et-overlay1').addClass('et-overlay');
        }
    });

    $('#et-close').on({
        click: function() {

            $('.et-popup').removeClass('flipInX');
            $('.et-popup').addClass('flipOutX');

            setTimeout(function() {
                $('.et-overlay1').removeClass('et-overlay');
                $('.et-popup').css('display', 'none');
            }, 1000);
        }
    });
</script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        jQuery('.description-en').keyup(function() {
            var value = jQuery(this).val();
            jQuery("div.original").text(value);
        });
        var apiKey = "sAjnhsejklfynGiuhYGBYUGDYGziodzdCfhAO7qPY";
        var langSource = "en";
        jQuery('a.translate-de').click(function() {
            var langTarget = "de"; // The language Google will translate the text in.
            var description = jQuery("div.original").val(); // Fetch source of text to translate.
            var apiurl = "https://www.googleapis.com/language/translate/v2?key=" + apiKey + "&source=" + langSource + "&target=" + langTarget + "&q=" + description + "";
            alert(apiurl); // This is just to see if all data is sent through
            // Now we call the data
            $.ajax({
                url: apiurl + encodeURIComponent(description),
                dataType: 'jsonp',
                success: function(data) {
                    // console.log(data);
                    console.log(data.data.translations[0].translatedText);
                    jQuery('.description-de').text(data); // Inserts translated text.
                    jQuery('span.status').text('Translation Complete!'); // Updates the status of translation if successfull.
                }
            });
            return false;
        });
    });
</script>

</html>
